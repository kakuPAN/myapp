default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: db
  username: <%= Rails.application.credentials.dig(:db, :username) %>
  password: <%= Rails.application.credentials.dig(:db, :password) %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

# ここを追加[本番環境DB設定]
production:
  <<: *default
  database: myapp_production